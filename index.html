<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countries API</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header>
			<div class="content">
				<h1>Where in the world?</h1>
				<div class="theme-container">
					<i class="fa-lg fas fa-sun" id="sun"></i>
					<i class="fa-lg fa-solid fa-moon" id="moon"></i>
					<button class="theme-btn">Dark Mode</button>
				</div>
			</div>
		</header>
		<div class="filters">
			<div class="search-bar">
				<i class="fa-lg fa-solid fa-magnifying-glass"></i>
				<input type="text" id="query" placeholder="Search for a country..." />
			</div>

			<div class="custom-select">
				<select name="region" id="region">
					<option value="" hidden disabled selected>Filter by Region</option>
					<option value="Africa">Africa</option>
					<option value="Americas">Americas</option>
					<option value="Asia">Asia</option>
					<option value="Europe">Europe</option>
					<option value="Oceania">Oceania</option>
				</select>
			</div>
		</div>
		<main id="root"></main>
		<script src="dom-utils.js" type="module"></script>
		<script src="view-dashboard.js" type="module"></script>
		<script src="view-detail.js" type="module"></script>
		<script type="module" src="filter.js"></script>
		<script type="module" src="app.js"></script>
	</body>
</html>
